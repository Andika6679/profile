<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my favorite Music</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <!-- Navbar -->
    <nav>
      <h1>my favorite Music</h1>
    </nav>

    <!-- Album Cover and Player -->
    <div class="player">
      <img src="assets/image/dika.jpg" alt="Album Cover" id="album-cover">
      <h2 id="song-title">Pilih Lagu</h2>
      <audio id="audio" controls></audio>
    </div>

    <!-- Song List -->
    <div class="song-list">
      <h3>Daftar Lagu</h3>
      <ul id="song-list">
        <!-- Lagu akan dimasukkan melalui JavaScript -->
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
