<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Sosial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img class="profile-image" src="dika.jpeg" alt="Foto Profil">
            <div class="profile-info">
                <h1>Nama Pengguna</h1>
                <div class="profile-stats">
                    <p><span class="stat-value" id="followers">10k</span> Pengikut</p>
                    <p><span class="stat-value" id="following">14</span> Mengikuti</p>
                </div>
                <div class="follow-button">
                    <button id="followButton">Follow</button>
                </div>
            </div>
        </div>

        <div class="posts-container">
            <div class="post">
                <img src="post1.jpg" alt="Post 1">
            </div>
            <div class="post">
                <img src="post2.jpg" alt="Post 2">
            </div>
            <!-- Tambahkan lebih banyak postingan di sini -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
