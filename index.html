<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="music-container">
        <div class="album-art-container">
            <img src="dika.jpg" alt="Album Art" id="album-art" class="album-art">
        </div>
        <div class="song-info">
            <h2 id="song-title">"Pengarepan"</h2>
            <p id="song-artist">- Lavora -</p>
        </div>
        <div class="controls">
            <button id="play-pause-btn" class="play-btn">
                <i class="fa fa-play"></i>
            </button>
        </div>
        <audio id="audio-player" src=PENGAREPAN.mp3></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
